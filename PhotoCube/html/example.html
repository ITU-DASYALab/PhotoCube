<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// create a loader to get an image from a URL
			var textureLoader = new THREE.TextureLoader();
			// we've gotta set this to use cross-origin images
			textureLoader.crossOrigin = true;

			// load in the image
            //set mesh
			var material2 = new THREE.MeshBasicMaterial({
                map : textureLoader.load( 'images/download.jpg' )
                //color : 0x0000ff    // this draws blue mesh
            });

			/*
            var material = new THREE.MeshBasicMaterial({
                map : THREE.ImageUtils.loadTexture('images/download.jpg')  // if I put only this, I see no mesh
                //color : 0x0000ff    // this draws blue mesh
            });
            */

            // plane
            var plane = new THREE.Mesh(new THREE.PlaneGeometry(5, 5), material2);

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 , wireframe:true} );
			var cube = new THREE.Mesh( geometry, material2 );


            scene.add(plane);
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};

			animate();
		</script>	
	</body>
</html>
